<button fxHide fxShow.lt-md type="button" mat-raised-button (click)="sidenav.toggle()" style="top: 50px; z-index: 9999;">
  Toggle
</button>
<app-navbar></app-navbar>
<!-- Desktop view -->
<div class="content" fxLayout="row" fxShow fxHide.lt-md>
  <div class="map-details" fxFlex.gt-sm="30%">
    <app-details></app-details>
  </div>
  <div class="map-view" fxFlex.gt-sm="70%" fxFlex.lt-md="100%">
    <router-outlet></router-outlet>
  </div>
</div>
<!-- Mobile view -->
<div fxHide fxShow.lt-md>
  <mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #sidenav class="sidenav" mode="over">
      <app-details></app-details>
    </mat-sidenav>

    <div>
    </div>

  </mat-sidenav-container>
</div>

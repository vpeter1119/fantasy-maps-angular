<div class="navbar">
  <mat-toolbar fxShow fxHide.lt-md>
    <span class="brand-logo">Fantasy Maps by Peter Vertesi</span>
    <span class="navbar-spacer"></span>
    <!-- Desktop navigation -->
    <div class="navmenu-desktop">
      <button mat-button (click)="onClick('forgotten-realms')">Forgotten Realms</button>
      <button mat-button (click)="onClick('highrock')">High Rock</button>
      <button mat-button (click)="onClick('faerun')">Faerün</button>
    </div>
  </mat-toolbar>
  <mat-toolbar fxHide fxShow.lt-md>
    <span class="navbar-spacer"></span>
    <span class="brand-logo">Fantasy Maps</span>
    <span class="navbar-spacer"></span>
    <!-- Menu button -->
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <fa-icon [icon]="mapsIcon"></fa-icon>
    </button>
    <!-- Mobile navigation -->
    <div class="navmenu-mobile">
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onClick('forgotten-realms')">Forgotten Realms</button>
        <button mat-menu-item (click)="onClick('highrock')">High Rock</button>
        <button mat-button (click)="onClick('faerun')">Faerün</button>
      </mat-menu>
    </div>
  </mat-toolbar>
</div>
